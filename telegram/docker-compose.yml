# Telegram Bot Integration for CX Agent Studio
# Docker Compose configuration

version: '3.8'

services:
  telegram-ces-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-ces-bot
    restart: unless-stopped

    # Environment variables
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_REGION=${GCP_REGION:-us}
      - CES_APP_ID=${CES_APP_ID}
      - CES_DEPLOYMENT_ID=${CES_DEPLOYMENT_ID:-}
      - USE_BIDI_SESSION=${USE_BIDI_SESSION:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HEALTH_CHECK_PORT=${HEALTH_CHECK_PORT:-8080}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json

    # Mount service account credentials
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./service-account-key.json}:/app/credentials/service-account-key.json:ro

    # Expose health check port
    ports:
      - "${HEALTH_CHECK_PORT:-8080}:8080"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# Network configuration (optional)
networks:
  default:
    name: telegram-ces-network
